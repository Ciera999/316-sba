<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vacation Packing List</title>
</head>
<body>
    <div class="packing-app">
        <h1>Vacation Packing List</h1>
        <form id="packingForm">
            <label for="newItem">Add new item:</label>
            <input type="text" id="newItem" required>
            <button type="button" onclick="addItem()">Add</button>
        </form>
        <ul id="packingList">
            'Clothes', 'Toiletries', 'Sunscreen', 'Hat', 'Sunglasses', 'Swimsuit', 'Passport', 'Phone Charger', 'Rain poncho';
            

        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
